        // --- アクセス制御＆キー引き継ぎロジック ---
        (function() {
            function getQueryParam(param) {
                var href = window.location.href;
                var name = param.replace(/[\\\[\]]/g, '\\$&');

                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
